{% extends 'base.html' %}

{% block title %}Home - TaleemAI{% endblock %}

{% block content %}
<section class="py-20 bg-white">
    <div class="container mx-auto px-4 max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8">Welcome to TaleemAI</h1>
        <div class="bg-gray-100 p-8 rounded-lg shadow-md">
            <p class="text-gray-700 mb-4">You are logged in as <span class="font-semibold">{{ user.username }}</span>.</p>
            <a href="{% url 'logout' %}" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 text-center block">Logout</a>
        </div>
    </div>
</section>
{% endblock %}
